<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Praticando JavaScript</title>
    <script>
        function mudar(tipo) {
            if (tipo == 1) {
                document.getElementById ("button").src = "../../projeto-glass.HTML5/imagens/glass-logo-med.jpg";
            }
            if (tipo == 2) {
                document.getElementById ("button").src = "../../projeto-glass.HTML5/imagens/glass-logo-peq.jpg";
            }
        }
    </script>
    <style>
        div {
            width: 700px;
            
        }
        img {
            display: block;
        }
        button {
            padding: 10px;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div>
        <img src="../../projeto-glass.HTML5/imagens/glass-logo-peq.jpg" id="button"> 
        <button onmouseover="mudar('1')" onmouseout="mudar('2')">Passe o mouse</button>
    </div>
</body>
</html>
